---
name: "Checkin"
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    name: "Build & Test"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['16', '17']
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2

      - name: "Setup node"
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: "npm ci"
        run: npm ci

      - name: "Build"
        run: npm run build

      - name: "Linters"
        run: npm run lint

#     Package timezones with vzic and merge them into the rollup build
#     - name: "grunt package-zones"
#       run: grunt package-zones

      - name: "Node Unit Tests"
        run: npm run test-unit

      - name: "Node Acceptance Tests"
        run: npm run test-acceptance

#      Disabled for the moment, I can't get sauce labs to work
#      - name: "Browser Unit Tests"
#        env:
#          SAUCE_USERNAME: ${{secrets.SAUCE_USERNAME}}
#          SAUCE_ACCESS_KEY: ${{secrets.SAUCE_ACCESS_KEY}}
#        run: npm run test-browser

      - name: "Coverage Push"
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          flag-name: unit-${{ matrix.node }}
          parallel: true

      - name: "Artifacts"
        uses: actions/upload-artifact@v2
        with:
          name: distribution
          path: dist/*.js


  ghpages:
    name: "GH Pages"
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2

      - name: "Setup node"
        uses: actions/setup-node@v1

      - name: "npm ci"
        run: npm ci

      - name: "GH Pages Prepare"
        run: npm run ghpages

      - name: "GH Pages Push"
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          publish_dir: docs


  finish:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.github_token }}
        parallel-finished: true

